<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin: 0;
    }
    .file-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
      gap: 10px;
    }
    .file-info {
      flex-grow: 1;
      display: grid;
      grid-template-columns: minmax(0, 220px) 60px;
      align-items: center;
      gap: 4px;
    }
    .file-name {
      word-break: break-all;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .file-time {
      color: #666;
      font-size: 12px;
      white-space: nowrap;
      text-align: left;
      margin-left: 8px;
    }
    .last-scan {
      font-size: 12px;
      color: #666;
      margin-left: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .download-all {
      width: 100%;
      margin-top: 10px;
    }
    .no-files {
      text-align: center;
      color: #666;
      padding: 20px;
    }
    .loading {
      text-align: center;
      color: #666;
      padding: 20px;
    }
    .question-group {
      margin-bottom: 20px;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .question-header {
      padding: 10px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      color: #333;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.4;
      max-height: 2.8em;
    }
    .question-time {
      float: right;
      color: #666;
      font-size: 12px;
    }
    .question-files {
      padding: 8px;
    }
    .question-files .file-item:last-child {
      border-bottom: none;
    }
    .file-size {
      color: #666;
      font-size: 12px;
      white-space: nowrap;
      text-align: right;
    }
    .feedback-button {
      padding: 4px 8px;
      font-size: 12px;
      color: #666;
      background: none;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    .feedback-button:hover {
      background-color: #f5f5f5;
    }
    .footer {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .version {
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">代码文件下载器</h1>
    <div>
      <button id="extractCode">重新扫描</button>
      <span id="lastScanTime" class="last-scan"></span>
    </div>
  </div>
  <div id="fileList" class="file-list">
    <div class="loading">正在扫描代码文件...</div>
  </div>
  <div class="footer">
    <span class="version">v1.0</span>
    <button id="feedback" class="feedback-button">反馈</button>
  </div>
  
  <!-- 确保 JSZip 在 popup.js 之前加载 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
